<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchemaTree - Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo"></div>
            <span class="title">SchemaTree</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Content</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content-container">
            <!-- Tree Section -->
            <section class="tree-section">
                <div class="tree-header">
                    <h2>Tree</h2>
                    <div class="tools">
                        <button>Create</button>
                        <button>Open</button>
                    </div>
                </div>
                <div class="tree-placeholder">
                    Empty Tree Area (Mindmap will go here later, e.g., using D3.js or Canvas)
                </div>
            </section>

            <!-- Notes Section -->
            <section class="notes-section">
                <h2>Notes</h2>
                <div class="notes-placeholder">
                    Empty Notes Area (Details, images, videos, quizzes will appear here)
                </div>
            </section>
        </div>

        <!-- Discussion Panel -->
        <section class="discussion-section">
            <h2>Discussion</h2>
            <div class="discussion-placeholder">
                Comment Section (Visitors can discuss here; back-end needed for functionality)
            </div>
        </section>
    </main>
</body>
</html>
