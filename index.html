<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchemaTree - Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="banner">
        <div class="logo-container">
            <img src="logo.png" alt="SchemaTree Logo" class="logo" onerror="this.src='https://via.placeholder.com/35'">
            <span class="title">SchemaTree</span>
        </div>
        <div class="nav-container">
            <button class="menu-toggle" aria-label="Toggle navigation menu">‚ò∞</button>
            <nav role="navigation">
                <ul>
                    <li><a href="#" aria-label="Go to Home" class="nav-link">Home</a></li>
                    <li><a href="#" aria-label="Go to Content" class="nav-link">Content</a></li>
                    <li><a href="#" aria-label="Go to Profile" class="nav-link">Profile</a></li>
                </ul>
            </nav>
            <button class="theme-toggle" aria-label="Toggle dark/light mode">üåô</button>
        </div>
    </header>
    <main role="main">
        <div class="controls">
            <button class="create-btn" aria-label="Create new content">Create</button>
            <button class="open-btn" aria-label="Open existing content">Open</button>
        </div>
        <div class="content-container">
            <section class="tree-section" role="region" aria-label="Mindmap">
                <div class="title-container">
                    <h2 class="section-title" aria-label="Tree title">Tree</h2>
                    <button class="edit-title-btn" aria-label="Edit Tree title">‚úèÔ∏è</button>
                </div>
                <div class="tree-placeholder">
                    <p>Click "Create" to start building your mindmap.</p>
                    <div class="tree-nodes"></div>
                </div>
            </section>
            <section class="notes-section" role="region" aria-label="Notes">
                <div class="title-container">
                    <h2 class="section-title" aria-label="Notes title">Notes</h2>
                    <button class="edit-title-btn" aria-label="Edit Notes title">‚úèÔ∏è</button>
                </div>
                <div class="notes-placeholder">
                    <p>Add notes, images, or quizzes here.</p>
                </div>
            </section>
        </div>
    </main>
    <div class="discussion-section" role="region" aria-label="Discussion">
        <div class="title-container">
            <h2 class="section-title discussion-title" aria-label="Discussion title">Discussion</h2>
        </div>
        <div class="discussion-placeholder">
            <div class="comment-input">
                <label for="comment-input" class="visually-hidden">Enter a comment</label>
                <input type="text" id="comment-input" class="comment-field" placeholder="Add a comment..." aria-label="Enter a comment" required maxlength="500">
                <button class="comment-btn" aria-label="Submit comment">Post</button>
            </div>
            <div class="comments-list"></div>
            <p class="no-comments" aria-live="polite">- No Comments Yet -</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
